<div class="res-heading" id="top-form-color">
  <h2 mat-dialog-title id="form-headinghtwo">Add Reports</h2>
</div>

 <div class="form-container">
<form [formGroup]="projectForm" (ngSubmit)="onSubmit()" class="project-form">

  <div class="form-row">
  <mat-form-field appearance="fill" class="half-width">
    <input matInput formControlName="next_id" placeholder="JIRA ID" required />
  </mat-form-field>

  <mat-form-field appearance="fill" class="half-width">
    <input matInput formControlName="project_name" placeholder="Project Name" required />
  </mat-form-field>
  </div>

  <div class="form-row">
        <mat-form-field appearance="fill" class="half-width">
          <mat-select formControlName="region" placeholder="Region">
         <mat-option *ngFor="let region of regions" [value]="region.region_name">
          {{ region.region_name }}
        </mat-option>
        </mat-select>
      <mat-error *ngIf="projectForm.get('region')?.touched && projectForm.get('region')?.hasError('required')">Region is required</mat-error>
    </mat-form-field>

 <mat-form-field appearance="fill" class="half-width">
    <input matInput formControlName="market" placeholder="Market" required />
  </mat-form-field>
  </div>

  <div class="form-row">
  <mat-form-field appearance="fill" class="half-width">
    <input matInput [matDatepicker]="startPicker" formControlName="start_date" placeholder="Start Date" required />
    <mat-datepicker-toggle matSuffix [for]="startPicker" id="pro-date"></mat-datepicker-toggle>
    <mat-datepicker #startPicker ></mat-datepicker>
  </mat-form-field>

  <mat-form-field appearance="fill" class="half-width">
    <input matInput [matDatepicker]="endPicker" formControlName="end_date" placeholder="End Date" required />
    <mat-datepicker-toggle matSuffix [for]="endPicker" id="pro-date"></mat-datepicker-toggle>
    <mat-datepicker #endPicker ></mat-datepicker>
  </mat-form-field>
  </div>

  <div class="form-row">
  <mat-form-field appearance="fill" class="half-width">
    <input matInput formControlName="project_manager" placeholder="Project Manager" />
  </mat-form-field>

  <mat-form-field appearance="fill" class="half-width">
    <input matInput formControlName="developer" placeholder="Developer" />
  </mat-form-field>
  </div>

  <div class="form-row">
  <mat-form-field appearance="fill" class="half-width">
    <input matInput formControlName="reviewer" placeholder="Reviewer" />
  </mat-form-field>

  <mat-form-field appearance="fill" class="half-width">
    <input matInput formControlName="scope" placeholder="Scope" />
  </mat-form-field>
  </div>

  <div class="form-row">
  <mat-form-field appearance="fill" class="half-width">
    <mat-select formControlName="status" placeholder="Status">
      <mat-option value="Open">Open</mat-option>
      <mat-option value="In Progress">In Progress</mat-option>
      <mat-option value="Completed">Completed</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill" class="half-width">
    <input matInput formControlName="po_number" placeholder="PO Number"/>
  </mat-form-field>
  </div>

 <div class="form-row">
  <mat-form-field appearance="fill" class="half-width">
    <input matInput type="number" formControlName="cost" placeholder="Cost"/>
  </mat-form-field>

  <mat-form-field appearance="fill" class="half-width">
    <input matInput formControlName="brand" placeholder="Brand"/>
  </mat-form-field>
  </div>

  <div class="form-row">
  <mat-form-field appearance="fill" class="half-width">
    <input matInput type="number" formControlName="no_of_pages" placeholder="No. of Pages"/>
  </mat-form-field>

  <mat-form-field appearance="fill" class="half-width">
    <textarea matInput rows="3" formControlName="comments" placeholder="Comments"></textarea>
  </mat-form-field>
  </div>


     <div mat-dialog-actions align="end">
      <button mat-button type="button" class="close-btn-col" (click)="onCancel()">Close</button>
      <button mat-raised-button color="primary" type="submit" class="add-btn-col" [disabled]="projectForm.invalid">
        Save
      </button>
    </div>
</form>
</div>
